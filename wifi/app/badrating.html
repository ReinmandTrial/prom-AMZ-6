<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>




	<!-- WRAPPER start -->
	<div class="wrapper badrating">
		<!-- MAIN start  -->
		<main class="badrating__content content">
			<img class="badrating__img" src="images/sadsmile.png" alt="sadsmile">
			<div class="badrating__descr">
				<p>That means we messed up, and we hope you’ll give us a chance to make it right.</p>
				<p>Honest feedback keeps Amazon a great place to shop for everyone – if we’re not able to help, we still
					encourage you to share your review.</p>
			</div>
			<div class="badrating__topic">Name <span></span> Email</div>
			<div class="badrating__form form">
				<div class="form__column form__column_1">
					<textarea class="form__message" name="Message" placeholder="Message*"></textarea>
				</div>
				<div class="form__column form__column_2">
					<div class="form__row">
						<input class="form__firstname" placeholder="First Name*" type="text">
						<input class="form__lastname" placeholder="Last Name*" type="text">
					</div>
					<div class="form__row">
						<input class="form__email" placeholder="Email*" type="email">
					</div>
				</div>
			</div>
			<div class="badrating__container ">
				<button class="badrating__blackbtn blackbtn">SUBMIT</button>
				<a href="#" class="badrating__greybtn greybtn">GO BACK TO SETUP</a>
				<a  href="#" class="badrating__orangebtn orangebtn">REVIEWON AMAZON.COM</a>
			</div>
		</main>
		<!-- MAIN end -->
	</div>
	<!-- WRAPPER end -->




	<!-- SCRIPTS start  -->
	<script src="js/main.min.js"></script>



</body>

</html>
