<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>




	<!-- WRAPPER start -->
	<div class="wrapper midrating">
		<!-- MAIN start  -->
		<main class="midrating__content content">
			<img class="midrating__img" src="images/midsmile.png" alt="sadsmile">
				<p class="midrating__title title">That’s good, but not great.</p>
				<p class="midrating__descr"> Will you give us a chance to earn that fifth star?</p>
			<div class="midrating__topic">Name <span></span> Email</div>
			<div class="midrating__form form">
				<div class="form__column form__column_1">
					<textarea class="form__message" name="Message" placeholder="Message*"></textarea>
				</div>
				<div class="form__column form__column_2">
					<div class="form__row">
						<input class="form__firstname" placeholder="First Name*" type="text">
						<input class="form__lastname" placeholder="Last Name*" type="text">
					</div>
					<div class="form__row">
						<input class="form__email" placeholder="Email*" type="email">
					</div>
				</div>
			</div>
			<div class="midrating__container ">
				<button class="midrating__blackbtn blackbtn" disabled>SUBMIT</button>
				<a href="#" class="midrating__greybtn greybtn">GO BACK TO SETUP</a>
				<a href="#" class="midrating__orangebtn orangebtn">REVIEWON AMAZON.COM</a>
			</div>
		</main>
		<!-- MAIN end -->
	</div>
	<!-- WRAPPER end -->




	<!-- SCRIPTS start  -->
	<script src="js/main.min.js"></script>



</body>

</html>
